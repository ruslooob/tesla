<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__logo"><img src="img/Tesla-Wordmark-Red.png" alt="Tesla"></div>
			<ul class="header__car-models">
				<li class="car-models__model-s"><a href="#">Model S</a></li>
				<li class="car-models__model-x"><a href="#">Model X</a></li>
				<li class="car-models__model-3"><a href="#">Model 3</a></li>
				<li class="car-models__roadster"><a href="#">Roadster</a></li>
				<li class="car-models__energy"><a href="#">Energy</a></li>
			</ul>
			<ul class="header__other-navs">
				<li class="other-navs__shop"><a href="#">Магазин</a></li>
				<li class="other-navs__sign-in"><a href="#">Войти</a></li>
				<li class="other-navs__burger"><img src="img/Burger.png" alt="Burger"></li>
			</ul>
		</header>

		<section class="car-present">
			<div class="car-present__title">
				<h1 class="title__main-title">Model S</h1>
				<span class="title__subtitle">Добро пожаловать в будущее</span>
			</div>
			<div class="car-present__image-wrapper"></div>
			<div class="car-present__characteristics">
				<ul>
					<li class="characteristics__speed">
						<div class="speed__icon"><img src="img/Speed.svg" alt=""></div>
						<div class="speed__info">
							<div class="info__big">
								2.7 <span>сек</span>
							</div>
							<div class="info__small">
								0-100 <span>км/ч</span>
							</div>
						</div>
					</li>
					<li class="characteristics__distance">
						<div class="distance__icon"><img src="img/Road.svg" alt=""></div>
						<div class="distance__info">
							<div class="info__big">
								632 <span>км</span>
							</div>
							<div class="info__small">
								запас хода
							</div>
						</div>
					</li>
					<li class="characteristics__test-drive">
						<div class="test-drive__icon"><img src="img/steering-wheel.svg" alt=""></div>
						<div class="test-drive__info"><a href="#">тест-драйв</a></div>
					</li>
					<li class="characteristics__order">
						<button><a href="#">Заказать</a></button>
					</li>
				</ul>
			</div>
			<div class="car-present__arrow"><a href="#"></a></div>
		</section>

	</div>

	<script src="js/script.js"></script>
</body>

</html>
